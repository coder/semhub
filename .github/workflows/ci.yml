name: Run checks

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["main"]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run all checks
        run: bun check:all
